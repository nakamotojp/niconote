    <script>

    <style>
        body { font-family: 'Zen Maru Gothic', sans-serif; color: #4A4A4A; }
        h1, h2, h3 { font-family: 'M PLUS Rounded 1c', sans-serif; }
        .hero-pattern {
            background-image: radial-gradient(#A2E1DB 2px, transparent 2px), radial-gradient(#FFB7B2 2px, transparent 2px);
            background-size: 32px 32px;
            background-position: 0 0, 16px 16px;
            background-color: #fafafa;
        }
        .bento-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 200px);
            gap: 1rem;
        }
        .bento-item:nth-child(1) { grid-row: span 2; }
        @media (max-width: 640px) {
            .bento-grid { grid-template-columns: 1fr; grid-template-rows: auto; }
        }
        /* Custom Scrollbar for Shop List */
        .shop-scroll::-webkit-scrollbar { width: 8px; }
        .shop-scroll::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 4px; }
        .shop-scroll::-webkit-scrollbar-thumb { background: #A2E1DB; border-radius: 4px; }
        .shop-scroll::-webkit-scrollbar-thumb:hover { background: #8cd6d0; }
    </style>
</head>
